<!DOCTYPE html>
<!--Indicate project being loaded is controlled by Angular! -->
<html ng-app="app">
<head lang = "en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
</head>
    <body>
        <!--Add angular-specific Controller functionality (unspecificed)-->
        <div ng-controller="IndexController">
            <h1>MEAN STACK APP</h1>
            <!-- ng-show and hide bind to whether there is information present-->
            <p ng-show="cat.name">Your new cat's name is: {{cat.name}}</p>
            <p ng-hide="cat.name">Enter your new cat's name!</p>
            <form novalidate>
                <!-- Bind input to model "Cat", surely related to DB structure-->
                Name:<input type="text" ng-model="cat.name"/><br />
                <!-- Angular-specific functionality is built into submit button -->
                <input type="submit" ng-click="add(cat)" value="Save"/>
            </form>

            <h4>Cats</h4>
            <ul>
                <!-- Angular functionality repeats li for each item in list-->
                <li ng-repeat="cat in cats">{{cat.name}}</li>
            </ul>
        </div>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    </body>
</html>
